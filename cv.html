<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Form</title>
    <link rel="stylesheet" href="resume.css">
</head>
<body>
    <div class="container">
        <form id="cvForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="fatherName">Father Name:</label>
            <input type="text" id="fatherName" name="fatherName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="education">Education:</label>
            <textarea id="education" name="education" required></textarea>

            <label for="experience">Work Experience:</label>
            <textarea id="experience" name="experience" required></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" required></textarea>

            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <div class="form-buttons">
                <button type="button" onclick="generateCV()">Generate CV</button>
                <button type="button" onclick="window.history.back()">Go Back</button>
            </div>
        </form>

        <!-- CV Section -->
        <div id="cv" class="hidden">
            <img id="cvPhoto" alt="Uploaded Photo" class="hidden">
            <p id="cvName"></p>
            <p id="cvFatherName"></p>
            <p id="cvEmail"></p>
            <p id="cvPhone"></p>

            <h3 id="educationHeading" class="hidden">Education</h3>
            <p id="cvEducation"></p><br>

            <h3 id="experienceHeading" class="hidden">Work Experience</h3>
            <p id="cvExperience"></p><br>

            <h3 id="skillsHeading" class="hidden">Skills</h3>
            <p id="cvSkills"></p><br>
        </div>
        <br>

        <!-- Resume URL and Download Buttons -->
        <div id="share-link" class="hidden">
            <label for="resume-url">Resume URL:</label>
            <input type="text" id="resume-url" readonly />
            <button id="copy-link">Copy Link</button>
        </div>
        <br>
        <div id="download-container" class="hidden">
            <button id="download-resume">Download Resume</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
